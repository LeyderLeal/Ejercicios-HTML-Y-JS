<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Actv8.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylessheet">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>

            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" ><span class="barra"></span>
                <label for="">Password</label>
            </div>

            <button type="submit">Registrarse</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <div style="background: #ffffff; margin-left: 10px;">
        <h1><em>Usuarios</h1></em>   
            
            <table border="2">
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Password
                        </th>
                    </tr>

                    <tbody id="cuerpoTabla">
                        <tr>
                            
                        </tr>
                    </tbody>
            
            </table>
    </div>
    <script src="../JS/Actv8.js"></script>
</body>
</html>
